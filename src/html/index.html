<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/118fdc7223.js" crossorigin="anonymous"></script>
   <link rel="shortcut icon" href="assets/img/logos/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="css/styles.css">
   <title>Taguara Digital - Clock</title>
</head>
<body>
   <header class="header" id="header">
      <nav class="nav" id="nav">
         <div class="nav__logo">
            <a href="index.html"><img src="assets/img/logos/yslogo.png" alt=""></a>
         </div>

         <div class="toggle-menu" id="toggle-menu">
            <span class="bar"></span>
         </div>

         <div class="nav__links" id="nav__links">
            <ul class="nav__list" id="nav__list">
               <li class="nav__item nav__item--active"><a href="#" class="nav__link">Home</a></li>
               <li class="nav__item"><a href="#footer" class="nav__link">Contact</a></li>
            </ul>
         </div>

      </nav>
   </header>

   <!-- Main Section -->
   <section class="main" id="main">
      <h1 class="main-title">Taguara Digital - Clock</h1>
      <div class="clock-container"> 
         <div class="clock">
            <div class="brand"><img src="assets/img/logos/TG_logo.png" alt=""></div>
            <div class="hands hours" id="hours-hand"></div>
            <div class="hands minutes" id="minutes-hand"></div>
            <div class="hands seconds" id="seconds-hand"></div>
            <div class="dayofweek" id="dayofweek"></div>
            <div class="numbers number1"><div class="">1</div></div>
            <div class="numbers number2"><div class="">2</div></div>
            <div class="numbers number3"><div class="">3</div></div>
            <div class="numbers number4"><div class="">4</div></div>
            <div class="numbers number5"><div class="">5</div></div>
            <div class="numbers number6"><div class="">6</div></div>
            <div class="numbers number7"><div class="">7</div></div>
            <div class="numbers number8"><div class="">8</div></div>
            <div class="numbers number9"><div class="">9</div></div>
            <div class="numbers number10"><div class="">10</div></div>
            <div class="numbers number11"><div class="">11</div></div>
            <div class="numbers number12"><div class="">12</div></div>
         </div>
      </div>
   </section>
   
   <!-- footer -->
   <footer class="footer" id="footer">
      <a class="footer__link" href="mailto:prueba@correo.com"> <i class="fas fa-envelope fa-2x"> </i> prueba@correo.com</a>
      <ul class="social">
         <li class="social__item"><a class="social__link" href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
         <li class="social__item"><a class="social__link" href="#"><i class="fab fa-github fa-2x"></i></a></li>
         <li class="social__item"><a class="social__link" href="#"><i class="fab fa-linkedin fa-2x"></i></a></li>
         <li class="social__item"><a class="social__link" href="#"><i class="fab fa-youtube fa-2x"></i></a></li>
      </ul>
   </footer>
   
   <script src="./js/index.js"></script>
</body>
</html>
